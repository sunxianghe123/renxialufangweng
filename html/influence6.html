                <div class="center">
                    <p>戴复古曾这样推许陆游：<span id="read" class="read">“茶山衣钵放翁诗，南渡百年无此奇。入妙文章本平淡，等闲言语变玫琦。”</span>（《读放翁先生剑南诗草》）。 </p>
                    <p>诗人刘克庄，也深受陆游的影响。他在《刻楮集自序》中自言：<span id="read1" class="read">“初予由放翁入”。他非常推崇陆游，说陆游“南渡而下，故为一大宗”</span>（《后村诗话前集》）。 </p>
                    <p>梁启超就曾热烈的赞扬陆游说：<span id="read2" class="read">“诗界千年靡靡风，兵魂销尽国魂空。集中十九从军乐，亘古男儿一放翁！”</span>（《读陆放翁诗集》）。 </p>
