    <p>
        陆游一生笔耕不辍，诗词文具有很高成就。其诗语言平易晓畅、章法整饬谨严，兼具李白的雄奇奔放与杜甫的沉郁悲凉，尤以饱含爱国热情对后世影响深远。词与散文成就亦高，宋人刘克庄谓其词“激昂慷慨者，稼轩不能过”。有手定《剑南诗稿》85卷，收诗9000余首。又有《渭南文集》50卷、《老学庵笔记》10卷及《南唐书》等。书法遒劲奔放，存世墨迹有《苦寒帖》等。
